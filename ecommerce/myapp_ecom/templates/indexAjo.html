{% load static %}
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main1.css'%}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">créer un compte utilisateur</h2>
                </div>
                <div class="card-body">

                    <form role="form" action="/EnregistrerAjoutUser" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                         <div class="form-row">
                            <div class="name">Nom</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Nom" name="first_name">                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Prénom</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Prénom" name="last_name">                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Addresse</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Addresse" name="adress">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email address</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="email" class="form-control" name="email" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Nom d'utilistateur</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Nom d'Utilistateur"
                                    name="username">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Mot de passe</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="Mot de passe" name="password">
                                </div>
                            </div>
                        </div>


                        <!-- /.card-body -->

                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Ajouter un utilisateur</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js'%}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js'%}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js'%}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js'%}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
